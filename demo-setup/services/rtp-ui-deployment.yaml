apiVersion: apps/v1
kind: Deployment
metadata:
  name: rtp-ui-deployment
  annotations:
    sidecar.istio.io/inject: "true"
spec:
  selector:
    matchLabels:
      app: rtp-ui
  replicas: 1
  template:
    metadata:
      labels:
        app: rtp-ui
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      containers:
      - name: rtp-ui
        image: docker.io/lcspangler/rtp-images:1611302008
        ports:
        - containerPort: 8888
